<script type="text/javascript">
  $(document).ready( function() {
  $('#player').click(function(){
    var audio = document.getElementById("audio");
    audio.play();
  });
  $('#slow-player').click(function(){
    var audio = document.getElementById("slow-audio");
    audio.play();
  });
  });
</script>
<div class="container-fluid step-5" >
  <div class="row">
    <div class="col-sm-2" >
      <a href=""><img id="player" src="images/icons/speak.png"></a>
      <a href=""><img id="slow-player" src="images/icons/snails.png"></a>
      <audio id="audio" ng-src="{{question.audio}}" ></audio>
      <audio id="slow-audio" ng-src="{{question.slow_audio}}" ></audio>
    </div>
    <div class="col-sm-10">
      {{question.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2" >

    </div>
    <div class="col-sm-10">
      <div class="row" >
        <textarea class="col-sm-12 data-input"></textarea>
      </div>
      <div class="row">

        <button class="btn btn-info" ng-repeat="suggestion in question.suggestions" >{{suggestion}}</button>


      </div>
    </div>
  </div>
</div>
