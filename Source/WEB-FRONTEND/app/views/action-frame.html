<section id="action-frame" class="container-fluid panel-border action-frame" style="background-color:#ffffff">
  <header class="row header-area">
    <div class="col-sm-12">
      <div class="col-sm-4 col-sm-offset-1">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-link pull-right" style="font-size:16px;font-weight:bold;color:#333333" translate ng-if="!isLastStep" ng-click="skip()">Skip</button>
    </div>
  </header>
  <div class="row action-area" id="action-area" ng-include="actionTemplate">
  </div>
  <footer class="row footer-area">
    <div id="question_result_success" class="pull-left" style="visibility:hidden">
      Chính xác
    </div>
    <div id="question_result_failed" class="pull-left" style="visibility:hidden">
      Sai. thử lại đi
    </div>
    <button type="button" class="btn btn-success pull-right action-button" ng-click="check()" ng-if="!isPassed&&hasAnswer" translate>Check</button>
    <button type="button" class="btn btn-success pull-right action-button" ng-click="next()" ng-if="(!isLastStep&&isPassed)||(!isLastStep&&!hasAnswer)" translate>Next</button>
    <button type="button" class="btn btn-success pull-right action-button" ng-click="finish()" ng-if="(isLastStep&&isPassed)||(isLastStep&&!hasAnswer)" translate>Finish</button>
  </footer>
</section>
<script>
  function visibleSuccessResult()
  {
    alert("Perfect");
    $('#question_result_success').show();
  }
  function visibleFailedResult()
  {
    alert("failed. try again");
    try{
      $('#question_result_failed').show();
    }
    catch(err) {
      alert(err);
    }

  }
</script>
